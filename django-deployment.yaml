apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-app
spec:
  selector:
    matchLabels:
      project: django-app
  template:
    metadata:
      labels:
        project: django-app
    spec:
      containers:
        - name: django-container
          image: letsrock2007/django-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort : 80
          envFrom:
            - configMapRef:
                name: django-config